<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random ChatGPT Prompt Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>ChatGPT Prompt Generator</h1>
            <p>Generate unique prompts for creative conversations with ChatGPT!</p>
        </div>
    </header>

    <main>
        <section class="prompt-section">
            <h2>Your Generated Prompt</h2>
            <p id="prompt">Loading prompt...</p>
            <div class="settings">
                <label for="promptLength">Select Prompt Length: </label>
                <select id="promptLength">
                    <option value="1">Short</option>
                    <option value="2">Moderate</option>
                    <option value="3">Long</option>
                </select>
            </div>
            <div class="buttons">
                <button onclick="generatePrompt()">Generate New Prompt</button>
                <button id="copyButton" onclick="copyPrompt()">Copy Prompt</button>
            </div>
        </section>
    </main>

    <footer>
        <p>Created with ❤️ by [Your Name] | © 2025</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
